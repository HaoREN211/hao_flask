<table class="table table-hover">
    <tr>
        <td width="36px">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(36) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            ({{ moment(post.timestamp).fromNow() }}):
            <br>
            {{ post.title }}
        </td>
    </tr>
</table>
