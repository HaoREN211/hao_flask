{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div>
        <h1>{{ login_title }}</h1>

        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form) }}
            </div>
        </div>

        <a href="{{ url_for('auth.register') }}">
                {% if ClickRegister %}
                    {{ ClickRegister }}
                {% else %}
                    点击注册
                {% endif %}
            </a>

    </div>
{% endblock %}
